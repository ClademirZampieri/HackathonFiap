name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOTNET_VERSION: 8.0.x

jobs:
  build:
    name: Build Application
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore

    - name: Publish API
      run: dotnet publish -c Release -o ./publish-api ./Hackathon.API/Hackathon.API.csproj

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          ./publish-api/
        retention-days: 1

  test:
    name: Run Tests
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .

    - name: Run Unit Tests
      run: dotnet test --configuration Release --verbosity normal

  deploy:
    name: Deploy to Azure via FTP
    runs-on: windows-latest
    needs: test  # SÃ³ faz deploy se os testes passarem

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .

    - name: Deploy API via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: ${{ secrets.AZURE_FTPS_SERVER }}
        username: ${{ secrets.AZURE_FTPS_USERNAME }}
        password: ${{ secrets.AZURE_FTPS_PASSWORD }}
        local-dir: ./publish-api/
        server-dir: /site/wwwroot/
